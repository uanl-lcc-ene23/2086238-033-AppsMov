<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic-ticket</title>

    <link rel="stylesheet" href="estilos.css">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>   
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Ticket de compra</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

        <div class="fila">
            <ion-label for="articulo">Art√≠culo: </ion-label>
            <br>
            <ion-input type="text" id="articulo" class="campo-texto">
        </div>
        <br>
        <div class="fila">
            <ion-label for="precio">Precio: </ion-label>
            <br>
            <ion-input type="number" id="precio" class="campo-numero">
        </div>
        <br>
        <ion-button id="calcularBTN" onclick="agregarAticket()">Calcular Total</ion-button>

        <div id="ticketCompra">
            <hr>
            <ion-list>
                <ion-item>
                   <ion-label id="listaArticulos"></ion-label>
                </ion-item>
            </ion-list>
            <br>
            <p id="total">Total: $</p>
        </div>
      
    </ion-content>
    </ion-app>
</body>

<script src="script.js"></script>

</html>
